<div>
  <div class="col-xs-2">
    <div class="btn-group-vertical">
      <button ng-repeat="activity in activities" type="button" class="btn button-{{activity.color}}" ng-click="setCurrentActivity(activity)">{{activity.name}}</button>
    </div>
  </div>
  <div class="col-xs-8">
    <div class="timer-wrapper">
    <span class="number" >{{timer.getTime() | prettyTime}}</span>
    </div>
  </div>
</div>
