<div class="panel panel-default panel-narrow panel-flat center-block">
  <div class="panel-heading">
    <h3 class="panel-title">Statistics</h3>
  </div>
  <div class="panel-body">
    <h4>
      Today ({{ today | date:'shortDate'}})
      <a tooltip="Choose date" tooltip-placement="left" href="" class="pull-right"><i class="fa fa-calendar"></i></a>
    </h4>
    <hr>
    <ul class="list-unstyled">
      <li ng-repeat="activity in activities | orderBy:'duration':true" class="statistics-animation">
          <h5>{{activity.name}}</h5>
              {{activity.duration}}
      </li>
    </ul>
  </div>
</div>
