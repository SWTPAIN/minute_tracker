<div class="col-sm-6 col-sm-offset-3">
<div class="panel panel-default center-block">
  <div class="panel-heading">
    <h3 class="panel-title">Statistics</h3>
  </div>
  <div class="panel-body">
    <h4>
      Today ({{ today | date:'shortDate'}})
      <a tooltip="Choose date" tooltip-placement="left" href="" class="pull-right"></a>
    </h4>
    <hr>
    <ul class="list-unstyled">
      <li ng-repeat="activity in activities | orderBy:'duration':true" class="statistics-animation">
          <h5>{{activity.name}}</h5>
          <div class="progress">
            <div class="progress-bar progress-bar-{{activity.color}}" style="width: {{activity.getDurationPct()}}%">
              {{activity.duration}}
            </div>
          </div>
      </li>
    </ul>
  </div>
</div>
</div>
